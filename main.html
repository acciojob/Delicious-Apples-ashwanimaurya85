<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Apple Varieties</h1>
  </header>

  <main>
    <section class="product-details">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <img src="https://media.istockphoto.com/photos/full-apple-and-cut-slice-picture-id490610555?k=6&m=490610555&s=612x612&w=0&h=ynieEF1IL9NV8jll0KsLipE6W5Hqn2yu6IgU7j4V4fI=" alt="Main apple image">
          </div>
          <div class="photo-album">
            <ul>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange apple"></li>
              <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red apple"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="price">
          <h2>Price</h2>
          <p>$7.93</p>
        </div>

        <div class="variant">
          <h2>Varieties</h2>
          <ul>
            <li><span>Green:</span> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green apple thumbnail"></li>
            <li><span>Yellow:</span> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow apple thumbnail"></li>
            <li><span>Orange:</span> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange apple thumbnail"></li>
            <li><span>Red:</span> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red apple thumbnail"></li>
          </ul>
        </div>

        <div class="description">
          <h2>BENEFITS</h2>
          <p>Include various benefits of the apples here...</p>
        </div>

        <div class="add-to-cart">
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
